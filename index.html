<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>viewtty.js</title>
        <link href="basscss.min.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body class="black bg-silver">
        <a href="https://github.com/sufianrhazi/viewtty.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <h1 class="m0 px2 py2 silver bg-black">viewtty.js</h1>

        <div class="px2 mt2">
            <h3>Show off your session</h3>
            <ol>
                <li>Record your session with <a href="http://0xcc.net/ttyrec/">ttyrec</a>.</li>
                <li>Replay your <a href="http://vt100.net/">VT100</a> session right here in your browser with <a href="https://github.com/sufianrhazi/viewtty.js">viewtty.js</a>.</li>
                <li>???</li>
                <li>Profit!</li>
            </ol>
        </div>
        <div class="px2 mb2 terminal-controls">
            <div class="clearfix">
                <div class="left">
                    <button class="button black bg-blue rounded-left" data-rewind disabled>◼</button><button class="button black bg-blue not-rounded" data-pause disabled>❙ ❙</button><button class="button black bg-blue rounded-right" data-play disabled>►</button>
                </div>
                <div class="right">
                    <button class="button bg-orange black" data-clear>Clear Terminal</button>
                </div>
            </div>
            <div class="terminal-container">
                <div class="mt1 mb1" id="term"></div>
            </div>
        </div>

        <script src="viewtty.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
